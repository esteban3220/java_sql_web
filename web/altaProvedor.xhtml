<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TIENDA WEB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
        <div class="fondoprovedor" >
        <h:form id="fromInsertar">
            <center>
                
                <p:graphicImage value="/ima/Provedor.png" title="Provedor" alt="image1 desc" height="100" width="300" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre del Provedor:"/>
                    <p:inputText   value="#{provedorBean.provedor.nombre}"/>
                    <p:outputLabel value="Nombre de los productos:"/>
                    <p:inputText value="#{provedorBean.provedor.productos}"/>
                    <p:outputLabel value="Direccion"/>
                    <p:inputText value="#{provedorBean.provedor.direccion}"/>
                    <p:outputLabel value="Correo:"/>
                    <p:inputText value="#{provedorBean.provedor.correo}"/>
                    <p:outputLabel value="Rfc:"/>
                    <p:inputText value="#{provedorBean.provedor.rfc}"/>
                    <p:outputLabel value="Telefono:"/>
                    <p:inputText value="#{provedorBean.provedor.telefono}"/>
                </p:panelGrid>
                <p:growl id="growl" life="2000"/>
                <p:commandButton actionListener="#{provedorBean.insertar()}"
                                 value="Agregar" update="growl"/>
                
                          <p:commandButton action="index.xhtml"
                                     value="MenuPrincipal" update="growl"/>
                          <p:commandButton action="altaProducto.xhtml"
                                     value="NuevoProducto" update="growl"/>
            </center>
            
        </h:form>
            </div>
    </h:body>
</html>
