<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:head>
        <title>Productos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
        <div class="fondoprod" >
       <h:form id="fromInsertar">
           
            <center>
                <p:graphicImage value="/ima/Productos.png" title="Provedor" alt="image1 desc" height="100" width="300" />
                <p:panelGrid columns="2">
                 <p:outputLabel value="Nombre producto:"/>
                <p:inputText value="#{productoBean.producto.nombre}"/>
                <p:outputLabel value="Descripcion:"/>
                <p:inputText value="#{productoBean.producto.descripcion}"/>
                <p:outputLabel value="Contenido:"/>
                <p:inputText value="#{productoBean.producto.contenido}"/>
                <p:outputLabel value="Marca:"/>
                <p:inputText value="#{productoBean.producto.marca}"/>
                <p:outputLabel value="Fecha de Caducidad:"/>
                <p:calendar value="#{productoBean.producto.fechacaducidad}"/>
                <p:outputLabel value="Precio:"/>
                <p:inputText value="#{productoBean.producto.precio}"/>
                <p:outputLabel value="Provedor:"/> 
                <p:selectOneMenu value="#{productoBean.producto.provedor.idprovedor}">
                                   
                    <f:selectItems value="#{provedorBean.provedores}" var="fk1" itemLabel="#{fk1.nombre}" itemValue="#{fk1.idprovedor}"/>
                </p:selectOneMenu> 
                 </p:panelGrid>
            <p:growl id="growl" life="2000"/>
            <p:commandButton actionListener="#{productoBean.insertar()}"
                             value="Agregar" update="growl"/>
            
                 <p:commandButton action="index.xhtml"
                                     value="MenuPrincipal" update="growl"/>
                 
                 
                
        </center>
        </h:form>
            </div>
    </h:body>
</html>
